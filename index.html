<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <div class="todo_secsion">
        <div class="todo">
          <h2>Todo</h2>
          <div class="todoCard"></div>
          <div class="todo2">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
        <div class="todo">
          <h2>In progress</h2>
          <div class="todoCard"></div>
          <div class="todo2">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
        <div class="todo">
          <h2>Stuck</h2>
          <div class="todoCard"></div>
          <div class="todo2">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
        <div class="todo">
          <h2>Done</h2>
          <div class="todoCard"></div>
          <div class="todo2">
            <i class="fa-solid fa-plus"></i>
            <p>Add card</p>
          </div>
        </div>
      </div>
      <div class="addtask2">
        <div class="addtask">
          <form>
            <div class="head">
              <h2>Add task</h2>
              <button class="flex">x</button>
            </div>
            <p>Title</p>
            <input class="put" type="text" name="title" required />
            <p>Description</p>
            <textarea
              class="put"
              name="Description"
              cols="30"
              required
            ></textarea>
            <p>Status</p>
            <select class="put" name="Status" required>
              <option value=""></option>
              <option value="Todo">Todo</option>
              <option value="In progress">In progress</option>
              <option value="Stuck">Stuck</option>
              <option value="Done">Done</option>
            </select>
            <button class="submit" type="submit">Add task</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./todo.js"></script>
  </body>
</html>
